<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Interactive Rating</title>
</head>
<body>
  <main>
    <img src="./img/icon-star.svg" alt="icon-star">
    <h1>How did we do?</h1>
    <p>Please let us know we did with your support request. All feedback id appreciated to help us improve our offering!</p>
    <form action="">
      <div>
        <input type="radio" id="1" name="note" value="1">
        <label for="1">1</label>
        <input type="radio" id="2" name="note" value="2">
        <label for="2">2</label>
        <input type="radio" id="3" name="note" value="3">
        <label for="3">3</label>
        <input type="radio" id="4" name="note" value="4">
        <label for="4">4</label>
        <input type="radio" id="5" name="note" value="5">
        <label for="5">5</label>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </main>
</body>
</html>
